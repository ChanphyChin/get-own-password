<body>
    <div id="container">
        <input type="text" id="userName" placeholder="请输入您的账号">
        <input type="text" id="domain" placeholder="请输入登录的网站域名">
        <input type="button" id="btn" value="生成密码">
        <p id="psw"></p>
    </div>
</body>
  <script>
        document.getElementById('btn').onclick=function(){
          var val1 = document.getElementById('userName').value;
          var val2 = document.getElementById('domain').value;
          var keycode = String.fromCharCode(val2.length);
          var a =['@','#','$','%','^','&','*'][val2.length%8];
          var b = val1.length;
          var c = ['@','#','$','%','^','&','*'][(val2.length-1)%8];
          var d = val2.length;
          var e = val1[0];
          var f = val1[val1.length-1];
          var g = val1[val1.length-2];
          var result = a+b+c+d+e+f+g;
          
          console.log(result)
          document.getElementById('psw').innerHTML = result;
        }
  </script>
